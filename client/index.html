<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Exchange</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸ“š Book Exchange</h1>

  <!-- 1) Register section -->
  <section id="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <input name="username" placeholder="Username" required /><br />
      <input name="email" type="email" placeholder="Email" required /><br />
      <input name="password" type="password" placeholder="Password" required /><br />
      <button type="submit">Sign Up</button>
    </form>
    <div id="register-error" class="error"></div>
  </section>

  <!-- 2) Login section -->
  <section id="login-section" style="margin-top:2em;">
    <h2>Login</h2>
    <form id="login-form">
      <input name="username" placeholder="Username" required /><br />
      <input name="password" type="password" placeholder="Password" required /><br />
      <button type="submit">Sign In</button>
    </form>
    <div id="login-error" class="error"></div>
  </section>

  <!-- 3) Books section (hidden until auth) -->
  <section id="books-section" style="display:none; margin-top:3em;">
    <h2>Your Books</h2>
    <button id="refresh-books">Refresh List</button>
    <ul id="books-list"></ul>

    <h3>Add a New Book</h3>
    <form id="add-book-form">
      <input name="title" placeholder="Title" required /><br />
      <input name="author" placeholder="Author" required /><br />
      <input name="grade" type="number" placeholder="Grade" min="1" max="12" /><br />
      <input name="isbn" placeholder="ISBN" /><br />
      <input name="owner_id" type="number" placeholder="Your Family ID" required /><br />
      <button type="submit">Add Book</button>
    </form>
    <div id="add-book-error" class="error"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
